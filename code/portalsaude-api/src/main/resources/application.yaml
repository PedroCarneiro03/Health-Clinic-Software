#     key-store: classpath:portalsaude.p12
#     key-store-password: 123456
#     key-store-type: PKCS12
#     key-alias: portalsaude
#
# spring:
#   datasource:
#     url: jdbc:postgresql://localhost:12345/portalsaude-db
#     username: user
#     password: 123
#   jpa:
#     hibernate:
#       ddl-auto: update
#     show-sql: true
#     properties:
#       hibernate:
#         dialect: org.hibernate.dialect.PostgreSQLDialect
