server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://db:5432/portalsaude-db
    username: user
    password: 123
    
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    jwt:
      secret: thisisthesecretkey

  web:
    resources:
      static-locations: "file:./uploads/"  # em teoria isto deve funcionar facilmente basta dar GET http://localhost:8081/a1b2c3d4-meu-perfil.jpg EXEMPLO!
    
  task:
    scheduling:
      pool:
        size: 10
      thread-name-prefix: "notification-scheduler-"

